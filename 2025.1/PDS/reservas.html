<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>Reservas</h1></header>
  <nav>
    <a href="index.html">Início</a>
    <a href="reservas.html">Reservas</a>
    <a href="checkin.html">Check-in / Check-out</a>
    <a href="quartos.html">Quartos</a>
    <a href="restaurante.html">Restaurante</a>
    <a href="limpeza.html">Limpeza</a>
    <a href="relatorios.html">Relatórios</a>
  </nav>
  <div class="container">
    <div class="card">
      <h2>Nova Reserva</h2>
      <form onsubmit="registrarReserva(event)">
        <label>Nome:</label>
        <input type="text" id="nome" required />
        <label>CPF</label>
        <input type="text" id="CPF" required />
        <label>Número de pessoas:</label>
        <input type="number" id="quarto" min="1" max="30" required />
        <label>Data:</label>
        <input type="date" id="data" required />
        <button type="submit">Reservar</button>
      </form>
      <h3>Reservas Atuais</h3>
      <ul id="listaReservas"></ul>
    </div>
  </div>
  <footer><p>&copy; 2025 Hotel Rio</p></footer>
  <script>
    const lista = document.getElementById('listaReservas');
    function registrarReserva(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const quarto = document.getElementById('quarto').value;
      const data = document.getElementById('data').value;
      const li = document.createElement('li');
      li.textContent = `Reserva para ${nome} - Quarto ${quarto} - Data: ${data}`;
      lista.appendChild(li);
      e.target.reset();
    }
  </script>
</body>
</html>
