<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados</title>
  <link rel="stylesheet" href="cadastro_F1.css">
</head>

<body>
  <header>
    <h1>Cadastro de Usuário</h1>
    <p>Preencha o formulário abaixo com suas informações pessoais</p>
  </header>

  <main>
    <form>
      <!-- Seção de Dados Pessoais -->
      <section aria-labelledby="dados-pessoais">
        <h2 id="dados-pessoais">Dados Pessoais</h2>
        <table>
          <!-- Nome -->
          <tr>
            <td><label for="nome">Nome <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" maxlength="50" required aria-required="true"></td>
          </tr>
          <!-- Sexo -->
          <tr>
            <td><label for="sexo">Sexo <span aria-hidden="true">*</span></label></td>
            <td>
              <label class="radio-label">
                <input type="radio" name="sexo" value="Masculino" required aria-required="true"> Masculino</label>
              <label class="radio-label">
                <input type="radio" name="sexo" value="Feminino" required aria-required="true"> Feminino</label>
            </td>
          </tr>
          <!-- Data de nascimento -->
          <tr>
            <td><label for="dob">Data de Nascimento <span aria-hidden="true">*</span></label></td>
            <td><input type="date" id="dob" name="dob" max="2006-12-31" required aria-required="true"></td>
          </tr>
          <!-- RG -->
          <tr>
            <td><label for="rg">RG <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="rg" name="rg" maxlength="12" oninput="formatarRG(this)" placeholder="Digite seu RG" required aria-required="true"></td>
          </tr>
          <!-- CPF -->
          <tr>
            <td><label for="cpf">CPF <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF(this)" placeholder="Digite seu CPF" required aria-required="true"></td>
          </tr>
          <!-- Título de Eleitor -->
          <tr>
            <td><label for="titulo">Título de Eleitor</label></td>
            <td><input type="text" id="titulo" name="titulo" maxlength="14" oninput="formatarTituloEleitor(this)" placeholder="Digite seu Título de Eleitor"></td>
          </tr>
          <!-- Telefone -->
          <tr>
            <td><label for="telefone">Telefone <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="telefone" name="telefone" maxlength="15" oninput="formatarTelefone(this)" placeholder="(XX) XXXXX-XXXX" required aria-required="true"></td>
          </tr>
          <!-- PIS/NIS/PASEP -->
          <tr>
            <td><label for="pis">PIS/NIS/PASEP</label></td>
            <td><input type="text" id="pis" name="pis" maxlength="11" oninput="formatarPisNisPasep(this)" placeholder="Digite seu PIS/NIS/PASEP"></td>
          </tr>
        </table>
      </section>

      <!-- Seção de Endereço -->
      <section aria-labelledby="endereco">
        <h2 id="endereco">Informações de Endereço</h2>
        <table>
          <!-- CEP -->
          <tr>
            <td><label for="cep">CEP <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="cep" name="cep" oninput="formatarCEP(this)" placeholder="XXXXX-XXX" maxlength="9" required aria-required="true"></td>
          </tr>
          <!-- Cidade -->
          <tr>
            <td><label for="cidade">Cidade <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" maxlength="40" required aria-required="true"></td>
          </tr>
          <!-- Bairro -->
          <tr>
            <td><label for="bairro">Bairro <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" maxlength="50" required aria-required="true"></td>
          </tr>
          <!-- Logradouro -->
          <tr>
            <td><label for="logradouro">Logradouro <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="logradouro" name="logradouro" placeholder="Ex: Rua, Avenida" maxlength="100" required aria-required="true"></td>
          </tr>
          <!-- Número da casa -->
          <tr>
            <td><label for="numero">Número <span aria-hidden="true">*</span></label></td>
            <td><input type="text" id="numero" name="numero" placeholder="Número da residência" maxlength="10" required aria-required="true"></td>
          </tr>
          <!-- Complemento -->
          <tr>
            <td><label for="complemento">Complemento</label></td>
            <td><input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc." maxlength="50"></td>
          </tr>
          <!-- Observações -->
          <tr>
            <td><label for="observacoes">Observações</label></td>
            <td>
              <textarea id="observacoes" name="observacoes" placeholder="Digite observações adicionais" maxlength="500" rows="4"></textarea>
            </td>
          </tr>
        </table>
      </section>
      <!-- Botão Enviar -->
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2024 Cadastro de Usuário. Todos os direitos reservados.</p>
  </footer>

  <!-- Caminho para o JS -->
  <script src="cadastro_F1.js"></script>
</body>
</html>
